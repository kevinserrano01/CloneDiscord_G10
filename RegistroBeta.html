<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="RegistroBeta.css">
</head>
<body>
    <form class="formulario">
        <label class="boton_claro_oscuro">
            <input type="checkbox">
            <div class="deslizante">
              <div class="circulo"></div>
            </div>
        </label>
        <p class="titulo">Register</p>
        <p class="mensaje">Signup now and get full access to our app. </p>
        <div class="carga_datos">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Firstname</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Lastname</span>
            </label> 
        </div> 
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirm password</span>
        </label>
        <label>
            <input required="" placeholder="" type="date" class="input"> 
        </label>
        <button class="boton_registro">Sing Up</button>
        <p class="inicio_sesion">Already have an acount ? <a href="#">Sign in</a> </p>
    </form>
</body>
</html>
