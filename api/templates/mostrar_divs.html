<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Divs con Botones</title>
    <style>
        /* Estilos para ocultar los divs inicialmente */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="btn1">Servidor 1</button>
    <button id="btn2">Servidor 2</button>
    <button id="btn3">Servidor 3</button>

    <div id="div1" class="hidden">
        <!-- Contenido del primer div -->
        Canal 11
    </div>
    <div id="div2" class="hidden">
        <!-- Contenido del segundo div -->
        Canal 52
    </div>
    <div id="div3" class="hidden">
        <!-- Contenido del tercer div -->
        Canal 92
    </div>

    <script>
        // Función para mostrar un div y ocultar los demás
        function mostrarDiv(divId) {
            // Ocultar todos los divs
            document.getElementById('div1').classList.add('hidden');
            document.getElementById('div2').classList.add('hidden');
            document.getElementById('div3').classList.add('hidden');

            // Mostrar el div deseado
            document.getElementById(divId).classList.remove('hidden');
        }

        // Asignar eventos de clic a los botones
        document.getElementById('btn1').addEventListener('click', function () {
            mostrarDiv('div1');
        });

        document.getElementById('btn2').addEventListener('click', function () {
            mostrarDiv('div2');
        });

        document.getElementById('btn3').addEventListener('click', function () {
            mostrarDiv('div3');
        });
    </script>
</body>
</html>
